<ion-header>

    <ion-navbar>
        <ion-title>Pedido: {{orden.id}}</ion-title>
    </ion-navbar>

</ion-header>


<ion-content text-center>
    <ion-list>
        <ion-item *ngFor="let item of orden.detalle">
            <img [src]="item.codigo | imagen">
            <h5>{{item.producto}}</h5>
            <p>
                {{item.descripcion}}
            </p>
            <p>
                {{item.precio_compra | currency:'MXP':code}}
            </p>
        </ion-item>
    </ion-list>

    <button ion-button block color="danger" (click)="borrar_orden(orden.id)">
    Eliminar orden
  </button>
</ion-content>
